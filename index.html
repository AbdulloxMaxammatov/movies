<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMDB movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center pt-3 pb-3">IMDB Movies</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form action="">
          <input type="text" placeholder="Movie name" class=" mb-3 form-control">
          <input type="text" placeholder="Rating" class=" mb-3 form-control">
          <select class="mb-3 form-control genres-select" name="" id="">
            <option selected value="all">All</option>
          </select>
          <select class="mb-3 form-control" name="" id="">
            <option value="rate">By rating</option>
            <option value="rate-reverse">By rating(reverse)</option>
            <option value="year">By year</option>
            <option value="year-reverse">By year(reverse)</option>
          </select>
          <button type="submit" class="btn btn-primary mb-4">Search</button>
        </form>
        <h2>Bookmarked Movies</h2>
        <div class="bookmarked_list border border-1 w-100">

        </div>
      </div>
      <div class="col-8">
        <h2 class="mb-2">Search Result:</h2>
        <div class="alert mb-3 alert-primary" role="alert">
          Chap tomonni movieslarni qidirish uchun ishlating!
        </div>
        <div class="wrapper row flex-wrap">

        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-body">
                <img id="modal-img" style="width: 100%;margin-bottom: 20px;" src="https://picsum.photos/300"
                  alt="Image">
                <p id="modal-cat">Category</p>
                <p id="modal-rating">Category</p>
                <p id="modal-year">Category</p>
                <p id="modal-lang">Category</p>
                <p id="modal-time">Category</p>
                <p id="modal-plot">Category</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
